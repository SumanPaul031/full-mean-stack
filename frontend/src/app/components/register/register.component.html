<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" [formControl]="formname" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter name..." required>
      <mat-error *ngIf="formname.invalid">{{nameErrorMessage()}}</mat-error>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [formControl]="formusername" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter username..." required>
        <mat-error *ngIf="formusername.invalid">{{usernameErrorMessage()}}</mat-error>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [formControl]="formemail" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email..." required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <mat-error *ngIf="formemail.invalid">{{emailErrorMessage()}}</mat-error>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [formControl]="formpassword" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password..." required>
      <mat-error *ngIf="formpassword.invalid">{{passwordErrorMessage()}}</mat-error>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
