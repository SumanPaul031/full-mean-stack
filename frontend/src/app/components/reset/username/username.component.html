<h2 class="page-header">Forgot Username</h2>
<!-- <form (submit)="sendUsername()"> -->
<form>
    <div class="form-group">
      <label for="email">Email</label>
      <input [disabled]="disable" type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email...">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button [disabled]="disable" (click)="sendUsername()" class="btn btn-primary">Send</button>
    <button *ngIf="expired" class="btn btn-warning" (click)="onResendClick()" style="margin-left: 0.5rem;">Resend Activation Link</button>
</form>
